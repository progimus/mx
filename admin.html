<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel - More Expensive</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="admin.js"></script>
  <style>
    img {
      max-width: 350px;
      max-height: 350px;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-3">
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input">
        <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
      </div>
      <div class="input-group-append">
        <button id="upload" type="button" class="btn btn-secondary">Upload</button>
      </div>
      </div>
    <select class="col-1 mb-2 custom-select">
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <table class="table table-bordered mb-2">
      <thead>
        <tr>
          <th style="width: 221px;">Id</th>
          <th>Name</th>
          <th style="width: 10%;">Price</td>
          <th style="width: 350px;">Image</th>
          <th style="width: 150px;">Options</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="float-right col-2 input-group px-0">
      <div class="input-group-prepend">
        <button id="previous" type="button" class="btn btn-secondary">
          <i class="material-icons">navigate_before</i>
        </button>
      </div>
      <input id="page" type="text" class="form-control text-center" value="1">
      <div class="input-group-append">
        <button id="next" type="button" class="btn btn-secondary">
          <i class="material-icons">navigate_next</i>
        </button>
      </div>
    </div>
  </div>
  <!-- Modal Edit Product -->
  <div class="modal" style="background-color: rgba(0, 0, 0, .8)" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Id: <span id="id">23893179297312793</span></h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label>Name:</label>
                <input id="name" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Price:</label>
                <input id="price" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Image:</label>
                <input id="image" type="text" class="form-control">
              </div>
              <div>
                <label>Amazon</label>
                <div class="input-group mb-3">
                  <input id="amazon" type="text" class="form-control">
                  <div class="input-group-append">
                    <button class="btn btn-secondary link" type="button">
                      <i class="material-icons">visibility</i>
                    </button>
                  </div>
                </div>
              </div>
              <div>
                <label>Affiliates</label>
                <div class="input-group mb-3">
                  <input id="affiliates" type="text" class="form-control">
                  <div class="input-group-append">
                    <button class="btn btn-secondary link" type="button">
                      <i class="material-icons">visibility</i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <img id="image" src="https://images-na.ssl-images-amazon.com/images/I/81ZahyXetwL._SL1500_.jpg">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="save" type="button" class="btn btn-primary">Save</button>
          <button id="cancel" type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
